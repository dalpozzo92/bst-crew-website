<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Non Trovata - BST Crew</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
      }
      
      h1 {
        font-size: 6rem;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #f1f5f9;
      }
      
      p {
        font-size: 1.125rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .btn {
        display: inline-block;
        padding: 12px 32px;
        background: #6366f1;
        color: #0f172a;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s;
      }
      
      .btn:hover {
        background: #818cf8;
        transform: translateY(-2px);
      }
      
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(99, 102, 241, 0.3);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading, #error {
        display: none;
      }
    </style>

    <script>
      (function() {
        // Lista delle route valide della tua app React
        var validRoutes = [
          '/',
          '/home',
          '/chi-sono',
          '/servizi',
          '/trasformazioni',
          '/faq',
          '/contatti',
          '/offerta-bst-crew-2024'
        ];
        
        var currentPath = window.location.pathname;
        
        // Normalizza il path (rimuovi trailing slash)
        if (currentPath.length > 1 && currentPath.endsWith('/')) {
          currentPath = currentPath.slice(0, -1);
        }
        
        // Controlla se il path corrente è una route valida
        var isValidRoute = validRoutes.indexOf(currentPath) !== -1;
        
        if (isValidRoute) {
          // Route valida: mostra loading e salva per React Router
          document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loading').style.display = 'block';
          });
          
          sessionStorage.setItem(
            'redirectPath',
            window.location.pathname + window.location.search + window.location.hash
          );
          
          // Redirect alla home dopo un attimo
          setTimeout(function() {
            window.location.replace('/');
          }, 100);
        } else {
          // Route NON valida: mostra 404
          document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('error').style.display = 'block';
          });
        }
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Messaggio di loading per route valide -->
      <div id="loading">
        <h1>404</h1>
        <h2>Reindirizzamento in corso...</h2>
        <p>Un momento, stiamo caricando la pagina richiesta.</p>
        <div class="spinner"></div>
      </div>
      
      <!-- Messaggio di errore per URL veramente inesistenti -->
      <div id="error">
        <h1>404</h1>
        <h2>Pagina Non Trovata</h2>
        <p>
          La pagina che stai cercando non esiste o è stata spostata.<br>
          Torna alla home page per continuare la navigazione.
        </p>
        <a href="/" class="btn">Torna alla Home</a>
      </div>
    </div>
  </body>
</html>
